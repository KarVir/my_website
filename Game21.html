  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      padding: 20px;
    }
    #game {
      background: #006400;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;

      margin-top: 5%;
      box-shadow: 0 0 15px #000;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #result {
      font-size: 20px;
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- menu -->  
  <header>
    <a href="https://karvir.github.io/my_website/" class="profile-link"></a>
    <div id="menu-container">
      <div id="menu-icon">‚ò∞</div>
        <nav id="header-menu">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#education">Next</a></li>
          </ul>
        </nav>
        <div id="datetime-container">
          <div id="date"></div>
          <div id="clock"></div>
        </div>
    </div>
  </header>

  <main>
    <h1>üÉè Hra 21 (Blackjack)</h1>
    <div id="game">
      <p><strong>Tv√© karty:</strong> <span id="playerCards"></span></p>
      <p><strong>Souƒçet:</strong> <span id="playerSum">0</span></p>
    
      <button onclick="hit()">P≈ôidat kartu</button>
      <button onclick="stand()">St√°t</button>
      <button onclick="restartGame()">üîÑ Restartovat</button>
    
      <p id="result"></p>
    </div>
  
    <script>
      let playerCards = [];
      let isGameOver = false;
    
      function getRandomCard() {
        let card = Math.floor(Math.random() * 13) + 1;
        return card > 10 ? 10 : card;
      }
    
      function updateDisplay() {
        document.getElementById("playerCards").textContent = playerCards.join(", ");
        const sum = playerCards.reduce((a, b) => a + b, 0);
        document.getElementById("playerSum").textContent = sum;
      }
    
      function hit() {
        if (isGameOver) return;
    
        playerCards.push(getRandomCard());
        updateDisplay();
    
        const sum = playerCards.reduce((a, b) => a + b, 0);
        if (sum > 21) {
          document.getElementById("result").textContent = "üí• P≈ôet√°hl jsi! Prohr√°v√°≈°!";
          isGameOver = true;
        }
      }
    
      function stand() {
        if (isGameOver) return;
    
        const playerSum = playerCards.reduce((a, b) => a + b, 0);
        const dealerSum = Math.floor(Math.random() * (21 - 16 + 1)) + 16;
    
        let result = `Dealer mƒõl ${dealerSum}. `;
    
        if (dealerSum > 21 || playerSum > dealerSum) {
          result += "üéâ Vyhr√°v√°≈°!";
        } else if (playerSum < dealerSum) {
          result += "üòû Prohr√°v√°≈°!";
        } else {
          result += "ü§ù Rem√≠za!";
        }
    
        document.getElementById("result").textContent = result;
        isGameOver = true;
      }
    
      function restartGame() {
        playerCards = [getRandomCard()];
        isGameOver = false;
        document.getElementById("result").textContent = "";
        updateDisplay();
      }
    
      // Start hry
      restartGame();
    </script>
    
  </main>
</body>
</html>
