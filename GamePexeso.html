<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Pexeso (Memory Game)</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">  
  <link href="css/style.css" rel="stylesheet" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
      color: white;
    }

    #game {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }

    .card {
      width: 100px;
      height: 100px;
      background-color: #2e8b57;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      border-radius: 8px;
      cursor: pointer;
      user-select: none;
      transition: background 0.3s;
    }

    .flipped {
      background-color: #fff;
      color: #2e8b57;
      cursor: default;
    }

    .matched {
      background-color: #d3d3d3;
      color: #d3d3d3;
      cursor: default;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- menu -->  
  <header>
    <a href="https://karvir.github.io/my_website/" class="profile-link"></a>
    <div id="menu-container">
      <div id="menu-icon">â˜°</div>
        <nav id="header-menu">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#education">Next</a></li>
          </ul>
        </nav>
        <div id="datetime-container">
          <div id="date"></div>
          <div id="clock"></div>
        </div>
    </div>
  </header>
  <main>
    <h1>ðŸ§  Pexeso</h1>
    <div id="game"></div>
    <button onclick="startGame()">ðŸ”„ Restart</button>
  </main>

<script>
  const symbols = ['ðŸŽ','ðŸŒ','ðŸ‡','ðŸ’','ðŸ‹','ðŸ‰','ðŸ¥','ðŸ'];
  let cards = [];
  let flipped = [];
  let lock = false;

  function startGame() {
    // Reset
    const board = document.getElementById("game");
    board.innerHTML = "";
    cards = [...symbols, ...symbols]
      .sort(() => 0.5 - Math.random());

    flipped = [];
    lock = false;

    // Create cards
    for (let i = 0; i < cards.length; i++) {
      const card = document.createElement("div");
      card.className = "card";
      card.dataset.index = i;
      card.onclick = flipCard;
      board.appendChild(card);
    }
  }

  function flipCard() {
    if (lock) return;

    const index = this.dataset.index;
    if (flipped.includes(index)) return;

    this.textContent = cards[index];
    this.classList.add("flipped");

    flipped.push(index);

    if (flipped.length === 2) {
      lock = true;
      const [i1, i2] = flipped;
      const c1 = cards[i1];
      const c2 = cards[i2];

      const cardEls = document.querySelectorAll(".card");

      if (c1 === c2) {
        setTimeout(() => {
          cardEls[i1].classList.add("matched");
          cardEls[i2].classList.add("matched");
          flipped = [];
          lock = false;
          if ([...cardEls].every(c => c.classList.contains("matched"))) {
            alert("ðŸŽ‰ VyhrÃ¡l jsi! Zkus to znovu.");
          }
        }, 500);
      } else {
        setTimeout(() => {
          cardEls[i1].textContent = "";
          cardEls[i2].textContent = "";
          cardEls[i1].classList.remove("flipped");
          cardEls[i2].classList.remove("flipped");
          flipped = [];
          lock = false;
        }, 1000);
      }
    }
  }

  startGame();
</script>

</body>
</html>
